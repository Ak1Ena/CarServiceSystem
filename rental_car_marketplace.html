<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .role-selector {
            display: flex;
            gap: 10px;
        }

        .role-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .role-btn.owner {
            background-color: #ff9800;
        }

        .role-btn.user {
            background-color: #4caf50;
        }

        .role-btn.active {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .section.active {
            display: block;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            margin: 10px 0;
        }

        .image-upload:hover {
            border-color: #6a11cb;
            background-color: #f0f0f0;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .image-preview-item {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .car-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 3rem;
        }

        .car-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-details {
            padding: 15px;
        }

        .car-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .car-price {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }

        .car-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-rent {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            flex: 1;
        }

        .btn-edit {
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            flex: 1;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #b71c1c 100%);
            flex: 1;
        }

        .btn-reserve {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            flex: 1;
        }

        .btn-pay {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
            flex: 1;
        }

        .notification {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .car-listings-container {
            margin-top: 20px;
        }

        .reservation-section {
            margin-top: 20px;
        }

        .reservation-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }

        .reservation-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }

            .car-list {
                grid-template-columns: 1fr;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">🚗 CarRent Marketplace</div>
            <div class="role-selector">
                <button id="ownerBtn" class="role-btn owner active">Owner</button>
                <button id="userBtn" class="role-btn user">User</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="notification" class="notification"></div>

        <!-- Owner Section -->
        <div id="ownerSection" class="section active">
            <h2>Owner Dashboard - Add Your Car for Rent</h2>
            <form id="carForm">
                <div class="form-group">
                    <label for="carModel">Car Model *</label>
                    <input type="text" id="carModel" required placeholder="e.g., Honda Civic">
                </div>

                <div class="form-group">
                    <label for="carPlate">Plate Number *</label>
                    <input type="text" id="carPlate" required placeholder="e.g., กข 1234">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="carType">Car Type</label>
                        <select id="carType">
                            <option value="">Select Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Van">Van</option>
                            <option value="Truck">Truck</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="carPrice">Price per Day (฿) *</label>
                        <input type="number" id="carPrice" required min="0" placeholder="e.g., 1500">
                    </div>
                </div>

                <div class="form-group">
                    <label for="carPickUp">Pick-Up Location *</label>
                    <input type="text" id="carPickUp" required placeholder="e.g., Bangkok">
                </div>

                <div class="form-group">
                    <label>Car Images (Up to 3)</label>
                    <div class="image-upload">
                        <p>Click or drag images here to upload</p>
                        <input type="file" id="carImages" multiple accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('carImages').click()">Select
                            Images</button>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button type="submit">List Car for Rent</button>
            </form>

            <div class="car-listings-container">
                <h2>Your Car Listings</h2>
                <div id="myCars" class="car-list">
                    <!-- Car listings will be populated here -->
                </div>
            </div>

            <div class="reservation-section">
                <h2>Your Reservation Requests</h2>
                <div id="myReservations">
                    <!-- Reservations will be populated here -->
                </div>
            </div>
        </div>

        <!-- User Section -->
        <div id="userSection" class="section">
            <h2>Find Your Perfect Rental Car</h2>
            <div class="form-group">
                <label for="searchInput">Search Cars</label>
                <input type="text" id="searchInput" placeholder="Search by model, type, or location...">
            </div>

            <div id="allCars" class="car-list">
                <!-- All cars will be populated here -->
            </div>

            <div class="reservation-section">
                <h2>Your Reservations</h2>
                <div id="userReservations">
                    <!-- User reservations will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration - Update these URLs to match your backend services
        const API_BASE = 'http://localhost:8082'; // Default for car service
        const API_CONFIG = {
            cars: {
                base: API_BASE, // This should be updated to your car service URL
                endpoints: {
                    get: '/cars',
                    getById: '/cars/',
                    create: '/cars',
                    update: '/cars/',
                    delete: '/cars/',
                    getByUserId: '/cars/user/'
                }
            },
            users: {
                base: 'http://localhost:8085', // User service URL
                endpoints: {
                    get: '/users',
                    getById: '/users/',
                    create: '/users'
                }
            },
            reserves: {
                base: 'http://localhost:8084', // Reserve service URL
                endpoints: {
                    get: '/reserves',
                    getMyReserves: '/reserves/user/',
                    getCarReserves: '/reserves/car/',
                    getOwnerReserves: '/reserves/owner/',
                    create: '/reserves',
                    update: '/reserves/',
                    delete: '/reserves/'
                }
            },
            payments: {
                base: 'http://localhost:8086', // Payment service URL
                endpoints: {
                    create: '/payments',
                    pay: '/payments/', // + id + '/paid'
                    getByReserveId: '/payments/reserve/'
                }
            }
        };

        // Data storage
        let currentRole = 'owner'; // Default role
        let currentUser = { id: 1 }; // Default user ID for demo purposes
        let cars = [];
        let reservations = [];
        let payments = [];
        let selectedCarImages = [];

        // DOM Elements
        const ownerBtn = document.getElementById('ownerBtn');
        const userBtn = document.getElementById('userBtn');
        const ownerSection = document.getElementById('ownerSection');
        const userSection = document.getElementById('userSection');
        const carForm = document.getElementById('carForm');
        const myCarsContainer = document.getElementById('myCars');
        const allCarsContainer = document.getElementById('allCars');
        const notification = document.getElementById('notification');
        const searchInput = document.getElementById('searchInput');
        const myReservationsContainer = document.getElementById('myReservations');
        const userReservationsContainer = document.getElementById('userReservations');
        const carImagesInput = document.getElementById('carImages');
        const imagePreview = document.getElementById('imagePreview');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadCars();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Role switching
            ownerBtn.addEventListener('click', () => switchRole('owner'));
            userBtn.addEventListener('click', () => switchRole('user'));

            // Form submission
            carForm.addEventListener('submit', handleCarSubmit);

            // Search functionality
            searchInput.addEventListener('input', handleSearch);

            // Image upload
            carImagesInput.addEventListener('change', handleImageUpload);

            // Drag and drop for images
            const imageUploadArea = document.querySelector('.image-upload');
            imageUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUploadArea.style.borderColor = '#6a11cb';
                imageUploadArea.style.backgroundColor = '#f0f0f0';
            });

            imageUploadArea.addEventListener('dragleave', () => {
                imageUploadArea.style.borderColor = '#ddd';
                imageUploadArea.style.backgroundColor = '#f9f9f9';
            });

            imageUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUploadArea.style.borderColor = '#ddd';
                imageUploadArea.style.backgroundColor = '#f9f9f9';

                if (e.dataTransfer.files.length) {
                    carImagesInput.files = e.dataTransfer.files;
                    handleImageUpload();
                }
            });
        }

        // Handle image upload
        function handleImageUpload() {
            const files = carImagesInput.files;
            selectedCarImages = Array.from(files).slice(0, 3); // Limit to 3 images

            // Clear previous preview
            imagePreview.innerHTML = '';

            // Create previews for selected images
            selectedCarImages.forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-preview-item';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = `Preview ${index + 1}`;

                    imgContainer.appendChild(img);
                    imagePreview.appendChild(imgContainer);
                };

                reader.readAsDataURL(file);
            });
        }

        // Switch between owner and user roles
        function switchRole(role) {
            currentRole = role;

            // Update UI
            if (role === 'owner') {
                ownerBtn.classList.add('active');
                userBtn.classList.remove('active');
                ownerSection.classList.add('active');
                userSection.classList.remove('active');
            } else {
                userBtn.classList.add('active');
                ownerBtn.classList.remove('active');
                userSection.classList.add('active');
                ownerSection.classList.remove('active');
            }

            // Re-render car listings based on role
            renderCarListings();
            loadReservations();
        }

        // Load cars from backend
        async function loadCars() {
            try {
                showNotification('Loading cars...', 'success');
                const response = await fetch(`${API_CONFIG.cars.base}${API_CONFIG.cars.endpoints.get}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                cars = await response.json();
                renderCarListings();
                showNotification('Cars loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading cars:', error);
                showNotification('Failed to load cars', 'error');
            }
        }

        // Load reservations from backend
        async function loadReservations() {
            try {
                if (currentRole === 'owner') {
                    // Load reservations for owner (for their cars)
                    const response = await fetch(`${API_CONFIG.reserves.base}${API_CONFIG.reserves.endpoints.getOwnerReserves}${currentUser.id}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const ownerReservations = await response.json();
                    renderOwnerReservations(ownerReservations);
                } else {
                    // Load reservations for user
                    const response = await fetch(`${API_CONFIG.reserves.base}${API_CONFIG.reserves.endpoints.getMyReserves}${currentUser.id}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    reservations = await response.json();
                    renderUserReservations();
                }
            } catch (error) {
                console.error('Error loading reservations:', error);
                showNotification('Failed to load reservations', 'error');
            }
        }

        async function handleCarSubmit(e) {
            e.preventDefault();

            const model = document.getElementById('carModel').value;
            const plateNumber = document.getElementById('carPlate').value;
            const type = document.getElementById('carType').value;
            const price = document.getElementById('carPrice').value;
            const pickUp = document.getElementById('carPickUp').value;

            // สร้าง JSON object สำหรับ carDto
            const carData = {
                model: model,
                plateNumber: plateNumber,
                userId: currentUser.id,
                type: type,
                price: parseFloat(price),
                pickUp: pickUp
            };

            const formData = new FormData();

            // ✅ ห่อ JSON เป็น Blob และ append ด้วยชื่อ "carDto"
            formData.append('carDto', new Blob([JSON.stringify(carData)], { type: 'application/json' }));

            // เพิ่มรูปภาพ
            if (selectedCarImages && selectedCarImages.length > 0) {
                for (let i = 0; i < selectedCarImages.length; i++) {
                    formData.append('images', selectedCarImages[i]);
                }
            }

            try {
                showNotification('Adding car to marketplace...', 'success');

                const response = await fetch(`${API_CONFIG.cars.base}${API_CONFIG.cars.endpoints.create}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const newCar = await response.json();
                cars.push(newCar);

                showNotification('Car added to marketplace successfully!', 'success');

                carForm.reset();
                imagePreview.innerHTML = '';
                selectedCarImages = [];

                renderCarListings();
            } catch (error) {
                console.error('Error adding car:', error);
                showNotification('Failed to add car to marketplace', 'error');
            }
        }

        // Render car listings based on current role
        function renderCarListings() {
            if (currentRole === 'owner') {
                renderOwnerCars();
            } else {
                renderUserCars();
            }
        }

        // Render cars for owner (their own listings)
        function renderOwnerCars() {
            myCarsContainer.innerHTML = '';

            const ownerCars = cars.filter(car => car.userId === currentUser.id);

            if (ownerCars.length === 0) {
                myCarsContainer.innerHTML = '<p class="no-cars">You haven\'t listed any cars yet. Add your first car above!</p>';
                return;
            }

            ownerCars.forEach(car => {
                const carCard = createCarCard(car, true); // Owner view
                myCarsContainer.appendChild(carCard);
            });
        }

        // Render cars for user (all available cars except their own)
        function renderUserCars() {
            allCarsContainer.innerHTML = '';

            if (cars.length === 0) {
                allCarsContainer.innerHTML = '<p class="no-cars">No cars available for rent at the moment. Check back later!</p>';
                return;
            }

            cars.forEach(car => {
                // Filter out cars owned by the current user (they can't rent their own car)
                if (car.userId !== currentUser.id) {
                    const carCard = createCarCard(car, false); // User view
                    allCarsContainer.appendChild(carCard);
                }
            });
        }

        // Create a car card element
        function createCarCard(car, isOwnerView) {
            const carCard = document.createElement('div');
            carCard.className = 'car-card';

            // Calculate estimated daily cost based on price
            const dailyRate = car.price || 0;

            // Create image element - use default if no image data
            let imageHtml = '<div class="car-image">🚗</div>';
            if (car.img1) {
                // Convert byte array to base64 string (simplified - in real app the API response would have this)
                const imgSrc = `data:image/jpeg;base64,${car.img1}`; // This would be set by the API
                imageHtml = `<div class="car-image"><img src="${imgSrc}" alt="${car.model}"></div>`;
            }

            carCard.innerHTML = `
                ${imageHtml}
                <div class="car-details">
                    <h3 class="car-title">${car.model} (${car.plateNumber})</h3>
                    <p><strong>Type:</strong> ${car.type || 'N/A'}</p>
                    <p><strong>Location:</strong> ${car.pickUp || 'N/A'}</p>
                    <p class="car-price">฿${dailyRate}/day</p>
                    <div class="car-actions">
                        ${isOwnerView ?
                    `<button class="btn-edit" onclick="editCar(${car.id})">Edit</button>
                             <button class="btn-delete" onclick="deleteCar(${car.id})">Delete</button>` :
                    `<button class="btn-reserve" onclick="reserveCar(${car.id})">Reserve Now</button>`
                }
                    </div>
                </div>
            `;

            return carCard;
        }

        // Handle search functionality
        function handleSearch() {
            if (currentRole !== 'user') return;

            const searchTerm = searchInput.value.toLowerCase();
            allCarsContainer.innerHTML = '';

            const filteredCars = cars.filter(car => {
                // Filter out cars owned by the current user
                if (car.userId === currentUser.id) return false;

                // Check if search term matches model, type, or pick-up location
                return (
                    car.model.toLowerCase().includes(searchTerm) ||
                    (car.type && car.type.toLowerCase().includes(searchTerm)) ||
                    (car.pickUp && car.pickUp.toLowerCase().includes(searchTerm))
                );
            });

            if (filteredCars.length === 0) {
                allCarsContainer.innerHTML = '<p class="no-cars">No cars match your search. Try different keywords.</p>';
                return;
            }

            filteredCars.forEach(car => {
                // Only show cars that aren't owned by the current user
                if (car.userId !== currentUser.id) {
                    const carCard = createCarCard(car, false); // User view
                    allCarsContainer.appendChild(carCard);
                }
            });
        }

        // Edit a car (owner only)
        async function editCar(carId) {
            showNotification('Edit functionality would be implemented in a full application', 'error');
            // In a real app, you would:
            // 1. Fetch the car details
            // 2. Populate the form with existing values
            // 3. Update the API with new values
        }

        // Delete a car (owner only)
        async function deleteCar(carId) {
            if (confirm('Are you sure you want to delete this car listing?')) {
                try {
                    const response = await fetch(`${API_CONFIG.cars.base}${API_CONFIG.cars.endpoints.delete}${carId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    // Remove from local list and re-render
                    cars = cars.filter(car => car.id !== carId);
                    renderCarListings();

                    showNotification('Car listing deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting car:', error);
                    showNotification('Failed to delete car listing', 'error');
                }
            }
        }

        // Reserve a car (user only)
        async function reserveCar(carId) {
            // In a real app, you would need to specify start and end dates
            // For this demo, we'll use placeholder values
            const startDate = new Date().toISOString().split('T')[0]; // Today
            const endDate = new Date(Date.now() + 86400000).toISOString().split('T')[0]; // Tomorrow

            const reservationData = {
                carId: carId,
                userId: currentUser.id,
                startDate: startDate,
                endDate: endDate
            };

            try {
                showNotification('Creating reservation...', 'success');

                const response = await fetch(`${API_CONFIG.reserves.base}${API_CONFIG.reserves.endpoints.create}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const newReservation = await response.json();

                // Add to reservations list
                reservations.push(newReservation);

                showNotification('Reservation created successfully! Please proceed to payment.', 'success');

                // Create payment for this reservation
                createPayment(newReservation.id);

                // Reload reservations
                loadReservations();
            } catch (error) {
                console.error('Error creating reservation:', error);
                showNotification('Failed to create reservation', 'error');
            }
        }

        // Create payment for a reservation
        async function createPayment(reserveId) {
            const paymentData = {
                reserveId: reserveId,
                userId: currentUser.id
            };

            try {
                const response = await fetch(`${API_CONFIG.payments.base}${API_CONFIG.payments.endpoints.create}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const payment = await response.json();
                payments.push(payment);

                // Update UI to show payment button
                showNotification('Payment created. Please complete payment.', 'success');
            } catch (error) {
                console.error('Error creating payment:', error);
                showNotification('Failed to create payment', 'error');
            }
        }

        // Render owner reservations
        function renderOwnerReservations(ownerReservations) {
            myReservationsContainer.innerHTML = '';

            if (!ownerReservations || ownerReservations.cars.length === 0) {
                myReservationsContainer.innerHTML = '<p class="no-reservations">No reservation requests for your cars yet.</p>';
                return;
            }

            ownerReservations.cars.forEach(carRes => {
                if (carRes.reserves && carRes.reserves.length > 0) {
                    carRes.reserves.forEach(reserveInfo => {
                        const reserveCard = document.createElement('div');
                        reserveCard.className = 'reservation-card';

                        const reserve = reserveInfo.reserve;
                        const user = reserveInfo.user;

                        reserveCard.innerHTML = `
                            <div class="reservation-details">
                                <div>
                                    <h4>${carRes.car.model} (${carRes.car.plateNumber}) - ${user}</h4>
                                    <p><strong>Reservation ID:</strong> ${reserve.id}</p>
                                    <p><strong>Dates:</strong> ${reserve.startDate} to ${reserve.endDate}</p>
                                    <p><strong>Status:</strong> ${reserve.status || 'PENDING'}</p>
                                </div>
                                <div>
                                    <button class="btn-pay" onclick="processReservation(${reserve.id})">Process</button>
                                </div>
                            </div>
                        `;

                        myReservationsContainer.appendChild(reserveCard);
                    });
                }
            });
        }

        // Render user reservations
        function renderUserReservations() {
            userReservationsContainer.innerHTML = '';

            if (reservations.length === 0) {
                userReservationsContainer.innerHTML = '<p class="no-reservations">You have no reservations yet.</p>';
                return;
            }

            reservations.forEach(reserve => {
                const reserveCard = document.createElement('div');
                reserveCard.className = 'reservation-card';

                reserveCard.innerHTML = `
                    <div class="reservation-details">
                        <div>
                            <h4>Reservation #${reserve.id}</h4>
                            <p><strong>Dates:</strong> ${reserve.startDate} to ${reserve.endDate}</p>
                            <p><strong>Status:</strong> ${reserve.status || 'PENDING'}</p>
                        </div>
                        <div>
                            <button class="btn-pay" onclick="completePayment(${reserve.id})">Complete Payment</button>
                        </div>
                    </div>
                `;

                userReservationsContainer.appendChild(reserveCard);
            });
        }

        // Process reservation (owner function)
        async function processReservation(reserveId) {
            showNotification('Reservation processed successfully', 'success');
            // In a real app, this would update the reservation status
        }

        // Complete payment (user function)
        async function completePayment(reserveId) {
            try {
                // Find the payment for this reservation
                const payment = payments.find(p => p.reserveId === reserveId);
                if (!payment) {
                    showNotification('No payment found for this reservation', 'error');
                    return;
                }

                // Make payment
                const paymentData = {
                    paymentMethod: 'CREDIT_CARD' // Default method for demo
                };

                const response = await fetch(`${API_CONFIG.payments.base}${API_CONFIG.payments.pay}${payment.paymentId}/paid`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const updatedPayment = await response.json();

                // Update payment in local list
                const index = payments.findIndex(p => p.paymentId === payment.paymentId);
                if (index !== -1) {
                    payments[index] = updatedPayment;
                }

                showNotification('Payment completed successfully!', 'success');

                // Reload reservations
                loadReservations();
            } catch (error) {
                console.error('Error completing payment:', error);
                showNotification('Failed to complete payment', 'error');
            }
        }

        // Show notification message
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Make functions available globally for inline onclick handlers
        window.editCar = editCar;
        window.deleteCar = deleteCar;
        window.reserveCar = reserveCar;
        window.processReservation = processReservation;
        window.completePayment = completePayment;
    </script>
</body>
